<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Preparation Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Exam Preparation Companion</h1>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="study-plans-link">Study Plans</a></li>
                <li><a href="#" id="login-link" class="auth-link">Login</a></li>
                <li><a href="#" id="register-link" class="auth-link">Register</a></li>
                <li><a href="#" id="logout-link" class="hidden">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Forms Section -->
    <section id="auth-section">
        <div id="login-form" class="form-container hidden">
            <h2>Login</h2>
            <form>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" id="login-btn">Login</button>
            </form>
        </div>

        <div id="register-form" class="form-container hidden">
            <h2>Register</h2>
            <form>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="button" id="register-btn">Register</button>
            </form>
        </div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard" class="hidden">
        <h2>Welcome to Your Dashboard</h2>
        <p id="welcome-message"></p>
        <button id="fetch-plans">Fetch Study Plans</button>
        <ul id="study-plan-list"></ul>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
